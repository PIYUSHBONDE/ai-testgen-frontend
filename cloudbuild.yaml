# In your Frontend repository -> cloudbuild.yaml

steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--tag=gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA'
      # Pass each secret as a build argument to the Dockerfile
      - '--build-arg'
      - 'VITE_FIREBASE_API_KEY=${_VITE_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'VITE_FIREBASE_AUTH_DOMAIN=${_VITE_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'VITE_FIREBASE_PROJECT_ID=${_VITE_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_STORAGE_BUCKET=${_VITE_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID=${_VITE_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_APP_ID=${_VITE_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'VITE_FIREBASE_MEASUREMENT_ID=${_VITE_FIREBASE_MEASUREMENT_ID}'
      - '.'
    # Make all the secrets available as environment variables for this build step
    secretEnv: [
      '_VITE_FIREBASE_API_KEY', 
      '_VITE_FIREBASE_AUTH_DOMAIN',
      '_VITE_FIREBASE_PROJECT_ID',
      '_VITE_FIREBASE_STORAGE_BUCKET',
      '_VITE_FIREBASE_MESSAGING_SENDER_ID',
      '_VITE_FIREBASE_APP_ID',
      '_VITE_FIREBASE_MEASUREMENT_ID'
    ]

  # Push the image to your Container Registry (unchanged)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA']

  # Deploy to your 'frontend-app' service on Cloud Run (unchanged)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-app'
      - '--image=gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA'
      - '--region=us-east4'
      - '--platform=managed'
      - '--allow-unauthenticated'

# Tell Cloud Build where to find each secret in Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_API_KEY/versions/latest
    env: '_VITE_FIREBASE_API_KEY'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_AUTH_DOMAIN/versions/latest
    env: '_VITE_FIREBASE_AUTH_DOMAIN'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_PROJECT_ID/versions/latest
    env: '_VITE_FIREBASE_PROJECT_ID'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_STORAGE_BUCKET/versions/latest
    env: '_VITE_FIREBASE_STORAGE_BUCKET'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_MESSAGING_SENDER_ID/versions/latest
    env: '_VITE_FIREBASE_MESSAGING_SENDER_ID'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_APP_ID/versions/latest
    env: '_VITE_FIREBASE_APP_ID'
  - versionName: projects/${PROJECT_ID}/secrets/VITE_FIREBASE_MEASUREMENT_ID/versions/latest
    env: '_VITE_FIREBASE_MEASUREMENT_ID'

images:
  - 'gcr.io/${PROJECT_ID}/frontend-app:$SHORT_SHA'